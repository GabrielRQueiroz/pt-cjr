<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<link rel="icon" href="./assets/favicon.ico" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link href="https://fonts.googleapis.com/css2?family=Qwitcher+Grypen&display=swap" rel="stylesheet" />
		<link rel="stylesheet" href="./styles/components/button.css" />
		<link rel="stylesheet" href="./styles/components/left-side.css" />
		<link rel="stylesheet" href="./styles/components/right-side.css" />
		<link rel="stylesheet" href="./styles/global.css" />
		<link rel="stylesheet" href="./styles/mobile/small.css" />
		<script src="https://kit.fontawesome.com/69e587e431.js" crossorigin="anonymous"></script>
		<title>Gabriel - O Roberto ☕</title>
	</head>
	<body>
		<header>
			<h1 tabindex="1">O Roberto <span aria-hidden="true">☕</span></h1>
			<div class="button-wrapper">
				<button type="button" tabindex="1" aria-label="Acessar perfil Github" onclick="goToGithub()" class="social-button">
					<i class="fa-brands fa-github"></i>
				</button>
				<button type="button" tabindex="1" aria-label="Acessar perfil LinkedIn" onclick="goToLinkedIn()" class="social-button">
					<i class="fa-brands fa-linkedin"></i>
				</button>
			</div>
		</header>

		<button type="button" tabindex="-1" aria-label="Mais sobre mim" onclick="changeToRight()" hidden id="right-button" class="right-button">
			<div class="arrow-button-face">
				<i class="fa-solid fa-chevron-right"></i>
			</div>
		</button>
		<button type="button" tabindex="-1" aria-label="Voltar aos contatos" onclick="changeToLeft()" id="left-button" class="left-button hidden">
			<div class="arrow-button-face">
				<i class="fa-solid fa-chevron-left"></i>
			</div>
		</button>

		<main>
			<section id="left-section" class="left-side">
				<picture class="image-holder">
					<figure id="presentation" tabindex="2" aria-label="Pressione para uma apresentação breve sobre mim">
						<i class="fa-solid fa-play"></i>
					</figure>
					<img id="spinning-cutter" src="./assets/left-me.jpeg" alt="Eu e minha vó" />
				</picture>
				<div class="container">
					<div class="greetings">
						<h2>Tudo bem?</h2>
						<span class="subheader">Que tal uma conversa?</span>
					</div>

					<button class="green" type="button" tabindex="3" onclick="callOnWhatsApp()" aria-label="Conversar comigo pelo WhatsApp">
						<div class="button-face">
							<i class="fa-brands fa-whatsapp"></i>
							<span>Manda um oi!</span>
						</div>
					</button>
					<p class="separator">ou aqui</p>

					<div class="button-holder">
						<button type="button" tabindex="4" onclick="callOnDiscord()" aria-label="Conversar comigo pelo Discord">
							<div class="button-face">
								<i class="fa-brands fa-discord"></i>
							</div>
						</button>
						<button class="pink" type="button" tabindex="5" onclick="callOnInstagram()" aria-label="Conversar comigo pelo Instagram">
							<div class="button-face">
								<i class="fa-brands fa-instagram"></i>
							</div>
						</button>
						<button onfocus="changeToLeft()" class="black" type="button" tabindex="6" onclick="callOnSteam()" aria-label="Conversar comigo pela Steam">
							<div class="button-face">
								<i class="fa-brands fa-steam"></i>
							</div>
						</button>
					</div>
				</div>
			</section>
			<section id="right-section" class="right-side">
				<div class="container">
					<table onfocus="changeToRight()" id="about-table" tabindex="9" aria-label="Sobre mim">
						<tbody>
							<tr>
								<td tabindex="10">
									<i class="fa-solid fa-hat-wizard"></i>
									<p>Gosto de RPG mas acabo nunca jogando.</p>
								</td>
								<td tabindex="10">
									<i class="fa-solid fa-square-root-variable"></i>
									<p>Me divirto com matemática.</p>
								</td>
								<td tabindex="10">
									<i class="fa-solid fa-music"></i>
									<p>Meus gêneros favoritos são lo<span aria-hidden="true">-</span>fi e eletrônica.</p>
								</td>
							</tr>
							<tr>
								<td tabindex="10">
									<i class="fa-solid fa-dice"></i>
									<p>Amo jogos de tabuleiro.</p>
								</td>
								<td tabindex="10">
									<i class="fa-solid fa-person-chalkboard"></i>
									<p>Gosto de ensinar aquilo que sei.</p>
								</td>
								<td tabindex="10">
									<i class="fa-solid fa-cat"></i>
									<p>Tenho um gato persa bonitão.</p>
								</td>
							</tr>
						</tbody>
					</table>
				</div>
				<button type="button" tabindex="11" aria-label="Esse é meu gato. Pressione para ouvir seu miado." id="willow" class="image-holder">
					<img src="./assets/right-willow.jpg" alt="Meu gato persa" />
				</button>
			</section>
		</main>

		<script src="javascript/index.js"></script>
	</body>
</html>
