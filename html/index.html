<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./styles/global.css" />
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
		/>
		<title>Gabriel Queiroz - O Robertonto</title>
	</head>
	<body>
		<aside class="about">
			<img src="assets/me.jpeg" alt="Me and my grandma" class="picture" />

			<h3 class="name">Gabriel Queiroz</h3>

			<ul class="information-list">
				<li class="information">
					<i class="bi bi-person-fill"></i>
					<div>
						<h4 class="information-title">Idade</h4>
						<p>18 anos</p>
					</div>
				</li>
				<li class="information">
					<i class="bi bi-book-half"></i>
					<div>
						<h4 class="information-title">Graduação</h4>
						<p>Eng. de computação</p>
					</div>
				</li>
				<li class="information">
					<i class="bi bi-joystick"></i>
					<div>
						<h4 class="information-title">Hobby</h4>
						<p>Jogar como um doido</p>
					</div>
				</li>
				<li class="information">
					<i class="bi bi-tag"></i>
					<div>
						<h4 class="information-title">Conhecido como</h4>
						<p>Roberto</p>
					</div>
				</li>
			</ul>
		</aside>

		<main></main>

		<script src="javascript/"></script>
	</body>
</html>
